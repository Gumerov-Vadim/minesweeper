<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper-speedrun</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/game.css">

    <link rel="shortcut icon" href="minesweeper-icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=LXGW+WenKai+TC&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title"><h1>minesweeper</h1></div>
        <div id="github" class="button"></div>        
    </header>
    <div id="main">
        <div id="game-header">
            <div id="mines-left">Мин осталось: <span>0</span></div>
            <div id="smile-icon"> :-) </div>
            <div id="timer">0:00</div>
        </div>
        <div id="minesweeper-field"></div>
    </div>
    
    <div id="setting-menu" hidden>
        <div id="quit-settings-button" class="button"></div>
        <div id="level-list"></div>
    </div>

    <div id="control-buttons">
        <div class="button" id="reset-button"></div>
        <div class="button" id="settings-button"></div>
        <div class="icons-from">icons by <a target="_blank" href="https://icons8.com">Icons8</a></div>
    </div>

    <div id="background">
    </div>
    <script src="scripts/bgAnimation.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
